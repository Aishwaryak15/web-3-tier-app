apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 937184064551.dkr.ecr.us-east-1.amazonaws.com/product-management-frontend-app:latest
          ports:
            - containerPort: 80
